<div class="container" style="margin-top: 10px;"> 
  <ul class="list-group col-xs-12 col-sm-12">

    <li class="list-group-item">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="control-label col-sm-1">Sort</label>
          <div class="col-sm-6">
              <select class="form-control" name="category" ng-model="orderProp">
                  <option value="name">By Name</option>
                  <option value="description">By Description</option>

              </select>
            </div>
          </div>
        <div class="form-group">
          <label class="control-label col-sm-1">Search</label>
          <div class="col-sm-6">          
            <input ng-model="query" type="text" class="form-control" placeholder="Search Content" aria-describedby="basic-addon2">
          </div>
        </div>
      </form>
    </li>    
  </ul>
</div>


<div class="container">
    <div class="row">
          <div class="panel panel-default">
                 <ul class="list-group">
                    <li class="list-group-item" ng-repeat="house in houses | filter:query | orderBy:orderProp">
                        <div class="col-xs-12 col-sm-3">
                          <img ng-src="{{house.image}}" alt="{{house.name}}" >
                        </div>
						<div class="col-xs-12 col-md-1">
					    </div>

                        <div class="col-xs-12 col-sm-8">
                            <h2><a>{{house.name}} </a> <h2></br>
      						          <p><a>{{house.description}}</a><p></br>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                </ul>
          </div>
      </div>
  </div>
